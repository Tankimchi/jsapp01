<!DOCTYPE html>
<html style="background-color:#54f9f4;">
  <head>
     <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <title>JS Ticket Tracker</title>
    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body onload="fetchIssues()" style="background-color:#54f9f4;">
    <div class="container">
    <h1 style="font-family: 'Catamaran', sans-serif"><strong>Ticket Tracker</strong><br><small>by Billy Campbell</small></h1>
    <div class="jumbotron" style="box-shadow: 0 0 1px">
      <h3 style="font-family: 'Catamaran', sans-serif"><strong>Add New Request:</strong></h3>
      <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput" style="font-family: 'Catamaran', sans-serif">Description</label>
            <input style="font-family: 'Catamaran', sans-serif" type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue in detail...">
        </div>
        <div class="form-group">
          <label for="issueCategoryInput" style="font-family: 'Catamaran', sans-serif">Category</label>
            <select id="issueCategoryInput" class="form-control">
              <option value="Low" style="font-family: 'Catamaran', sans-serif">Low</option>
              <option value="Med" style="font-family: 'Catamaran', sans-serif">Medium</option>
              <option value="High" style="font-family: 'Catamaran', sans-serif">High</option>
            </select>
        </div>
        <div class="form-group">
          <label for="issueAssignedToInput" style="font-family: 'Catamaran', sans-serif">Assigned To</label>
            <input style="font-family: 'Catamaran', sans-serif" type="text" class="form-control" id="issueAssignedToInput" placeholder="Assign to department or individual...">
        </div>
        <button type="submit" class="btn btn-primary" style="font-family: 'Catamaran', sans-serif">Add</button>
      </form>
    </div>
    <div class="col-lg-12">
      <div id="issuesList">
      </div>
    </div>
    <div class="footer">
      <p></p>
    </div>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    			  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </script>
  </body>
</html>
